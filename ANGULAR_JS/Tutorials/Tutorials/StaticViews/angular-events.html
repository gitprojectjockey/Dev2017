<!DOCTYPE html>
<html ng-app="myModule">
<head>
    <title></title>
    <script src="../Scripts/angular.js"></script>
    <script src="../Controllers/angular-events.js"></script>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <meta charset="utf-8" />
</head>
<body ng-controller="myController">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>
                    Technology
                </th>
                <th>
                    Likes
                </th>
                <th>
                    Dislikes
                </th>
                <th>
                    Like/Dislike
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="tech in technologies">
                <td>{{tech.name}}</td>
                <td>{{tech.likes}}</td>
                <td>{{tech.dislikes}}</td>
                <td>
                    <input type="button" value="Like" ng-click="incrementLikes(tech)" />
                    <input type="button" value="Dislike" ng-click="incrementDislikes(tech)" />
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
